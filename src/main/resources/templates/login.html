<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Pay My Buddy</title>

    <link rel="stylesheet"
          data-th-href="@{/css/style.css}"
          href="/css/style.css">
</head>

<body>
<main>
    <section class="box" aria-labelledby="login-title">
        <h1 id="login-title">Pay My Buddy</h1>

        <form data-th-action="@{/login}" action="/login" method="post">
            <div>
                <label for="email">Adresse email</label>
                <input id="email"
                       name="email"
                       type="email"
                       placeholder="Mail"
                       required
                       autocomplete="email">
            </div>

            <div>
                <label for="password">Mot de passe</label>
                <input id="password"
                       name="password"
                       type="password"
                       placeholder="Mot de passe"
                       required
                       autocomplete="current-password">
            </div>

            <button type="submit">Se connecter</button>
        </form>
    </section>

    <p>
        <a data-th-href="@{/register}" href="/register">Cr√©er un compte</a>
    </p>
</main>
</body>
</html>
