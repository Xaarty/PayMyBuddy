<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Recharge - Pay My Buddy</title>

  <link rel="stylesheet"
        data-th-href="@{/css/recharge.css}"
        href="/css/recharge.css">
</head>
<body>

<header class="topbar">
  <div class="brand">Pay My Buddy</div>
  <nav class="nav" aria-label="Navigation principale">
    <a href="/transfer">Transférer</a>
    <a href="/profile">Profil</a>
    <a href="/connections">Ajouter relation</a>
    <a href="/logout">Se déconnecter</a>
  </nav>
</header>

<div class="subnav">
  <a class="back" href="/profile" aria-label="Retour au profil">←</a>
</div>

<main class="page">
  <section class="panel-add" aria-labelledby="recharge-title">

    <h1 id="recharge-title" class="sr-only">Recharger mon compte</h1>

    <form class="add-form" action="/recharge" method="post">
      <div class="form-left">
        <div class="form-title">Recharger mon compte</div>

        <label class="sr-only" for="amount">Montant</label>
        <input id="amount"
               name="amount"
               type="number"
               step="0.10"
               min="0.10"
               placeholder="Montant"
               required>
      </div>

      <button type="submit" class="btn">Valider</button>
    </form>

    <p class="error" data-th-if="${error}" data-th-text="${error}"></p>
    <p class="success" data-th-if="${success}" data-th-text="${success}"></p>

  </section>
</main>

</body>
</html>
