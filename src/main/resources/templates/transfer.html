<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Transférer - Pay My Buddy</title>
  <link rel="stylesheet" th:href="@{/css/transfer.css}">
</head>

<body>

<header class="topbar">
  <div class="brand">Pay My Buddy</div>

  <nav class="nav">
    <a class="active" href="/transfer">Transférer</a>
    <a href="/profile">Profil</a>
    <a href="/connections">Ajouter relation</a>
    <a href="/logout">Se déconnecter</a>
  </nav>
</header>

<main class="page">

  <section class="panel-transfer">

    <form class="transfer-form" action="/transfer" method="post">

      <select name="connectionId" class="select" required>
        <option value="" disabled selected>Sélectionner une relation</option>

        <option th:each="c : ${connections}"
                th:value="${c.id}"
                th:text="${c.username}">
        </option>
      </select>

      <input class="input"
             type="text"
             name="description"
             placeholder="Description"
             required>

      <input class="amount"
             type="number"
             name="amount"
             min="0.10"
             step="0.10"
             placeholder="0€"
             required>

      <button type="submit" class="btn">Payer</button>

    </form>
    <p class="error" th:if="${error}" th:text="${error}"></p>
    <div class="table-card">
      <h2 class="table-title">Mes Transactions</h2>

      <table class="table">
        <thead>
        <tr>
          <th>Relations</th>
          <th>Description</th>
          <th>Montant</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="t : ${transactions}">
          <td th:text="${t.receiver.username}"></td>
          <td th:text="${t.description}"></td>
          <td th:text="${t.amount + '€'}"></td>
        </tr>

        <tr th:if="${#lists.isEmpty(transactions)}">
          <td colspan="3">Aucune transaction pour le moment</td>
        </tr>
        </tbody>
      </table>

    </div>

  </section>

</main>

</body>
</html>
