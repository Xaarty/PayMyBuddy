<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Transférer - Pay My Buddy</title>

  <link rel="stylesheet"
        data-th-href="@{/css/transfer.css}"
        href="/css/transfer.css">
</head>

<body>

<header class="topbar">
  <div class="brand">Pay My Buddy</div>

  <nav class="nav">
    <a class="active" href="/transfer">Transférer</a>
    <a href="/profile">Profil</a>
    <a href="/connections">Ajouter relation</a>
    <a href="/logout">Se déconnecter</a>
  </nav>
</header>

<main class="page">

  <section class="panel-transfer">

    <form class="transfer-form" action="/transfer" method="post">

      <select id="connection" name="connectionId" class="select" required>
        <option value="" disabled selected>Sélectionner une relation</option>

        <option data-th-each="c : ${connections}"
                data-th-value="${c.id}"
                data-th-text="${c.username}">
          Relation
        </option>
      </select>

      <input class="input"
             type="text"
             name="description"
             placeholder="Description"
             required>

      <input class="amount"
             type="number"
             name="amount"
             min="0.10"
             step="0.10"
             placeholder="0€"
             required>

      <button type="submit" class="btn">Payer</button>

    </form>

    <p class="error" data-th-if="${error}" data-th-text="${error}"></p>

    <div class="table-card">
      <h2 class="table-title">Mes transactions</h2>

      <table class="table">
        <thead>
        <tr>
          <th>Relations</th>
          <th>Description</th>
          <th>Montant</th>
        </tr>
        </thead>

        <tbody>
        <tr data-th-each="t : ${transactions}">
          <td data-th-text="${t.receiver.username}">Relation</td>
          <td data-th-text="${t.description}">Description</td>
          <td data-th-text="${t.amount + '€'}">0€</td>
        </tr>

        <tr data-th-if="${#lists.isEmpty(transactions)}">
          <td colspan="3">Aucune transaction pour le moment</td>
        </tr>
        </tbody>
      </table>

    </div>

  </section>

</main>

</body>
</html>
