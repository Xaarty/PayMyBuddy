<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription - Pay My Buddy</title>

    <link rel="stylesheet"
          data-th-href="@{/css/register.css}"
          href="/css/register.css">
</head>

<body>
<main>
    <section class="box" aria-labelledby="register-title">

        <h1 id="register-title">Pay My Buddy</h1>

        <form data-th-action="@{/register}" action="/register" method="post">
            <div>
                <label for="username">Username</label>
                <input id="username"
                       name="username"
                       type="text"
                       placeholder="Username"
                       required
                       autocomplete="username">
            </div>

            <div>
                <label for="email">Mail</label>
                <input id="email"
                       name="email"
                       type="email"
                       placeholder="Mail"
                       required
                       autocomplete="email">
            </div>

            <div>
                <label for="password">Mot de passe</label>
                <input id="password"
                       name="password"
                       type="password"
                       placeholder="Mot de passe"
                       required
                       autocomplete="new-password">
            </div>

            <button type="submit">Sâ€™inscrire</button>
        </form>

    </section>

    <p>
        <a data-th-href="@{/login}" href="/login">Se connecter</a>
    </p>
</main>
</body>
</html>
