<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscription - Pay My Buddy</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>

<body>
<main>
    <div class="box">
        <h1>Pay My Buddy</h1>

        <form action="#" method="post">
            <div>
                <label for="username">Username</label>
                <input id="username" name="username" type="text" placeholder="Username" required autocomplete="username">
            </div>

            <div>
                <label for="email">Mail</label>
                <input id="email" name="email" type="email" placeholder="Mail" required autocomplete="email">
            </div>

            <div>
                <label for="password">Mot de passe</label>
                <input id="password" name="password" type="password" placeholder="Mot de passe" required autocomplete="new-password">
            </div>

            <button type="submit">Sâ€™inscrire</button>
        </form>
    </div>

    <p>
        <a th:href="@{/login}">Se connecter</a>
    </p>
</main>
</body>
</html>
