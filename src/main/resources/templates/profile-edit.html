<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Modifier profil - Pay My Buddy</title>
  <link rel="stylesheet" th:href="@{/css/profile-edit.css}">
</head>

<body>

<header class="topbar">
  <div class="brand">Pay My Buddy</div>

  <nav class="nav">
    <a href="/transfer">Transférer</a>
    <a class="active" href="/profile">Profil</a>
    <a href="/connections">Ajouter relation</a>
    <a href="/logout">Se déconnecter</a>
  </nav>
</header>

<div class="subnav">
  <a class="back" href="/profile" aria-label="Retour au profil">←</a>
</div>

<main class="page">
  <section class="panel">
    <p class="error" th:if="${error}" th:text="${error}"></p>
    <p class="success" th:if="${success}" th:text="${success}"></p>

    <form class="form" action="/profile/edit" method="post">
      <div class="field">
        <label class="label" for="username">Username</label>
        <input class="input" id="username" name="username" type="text"
               th:value="${user.username}" maxlength="25" required>
      </div>

      <div class="field">
        <label class="label" for="email">Mail</label>
        <input class="input" id="email" name="email" type="email"
               th:value="${user.email}" maxlength="70" required>
      </div>

      <div class="field">
        <label class="label" for="password">Nouveau mot de passe</label>
        <input class="input" id="password" name="password" type="password"
               placeholder="vide pour inchangé">
      </div>

      <div class="actions">
        <button type="submit" class="btn">Enregistrer</button>
      </div>
    </form>

  </section>
</main>

</body>
</html>
